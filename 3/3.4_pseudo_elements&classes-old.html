<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Псевдоэлементы и псевдоклассы</title>
    </head>
</html>

<!-- ########################################################################################################
    Динамические псевдоклассы - позволяет выбрать элементы определенного состояния
-->

<a href="#1">Ссылка 1</a>
<a href="#2">Ссылка 2</a>

<style type="text/css">
    /* Выбирается HTML элемент <a> и его псевдоклассы (link, active, hover, visited, focus) - состояние элемента */
    a:link { color: blue; }           /* Элемент который ссылается на документ */
    a:active { color: red; }          /* Элемент на который нажали указателем мыши */
    a:hover { color: green; }         /* Элемент на который навели указатель мыши */
    a:visited { color: purple; }      /* Элемент который ссылается на документ и его уже посетили */
    a:focus { color: yellow; }        /* Элемент на который сфокусировались с помощью клавиатуры */
</style>

<!-- Еще динамические псевдоклассы

    :enabled          - Позволяет выбрать все элементы форм в которых есть атрибут enabled
    :disabled         - Позволяет выбрать все элементы форм в которых есть атрибут disabled
    :checked          - Позволяет выбрать все элементы форм в которых есть атрибут checked
    :indeterminate    - Такого состояния нет в HTML, но такое состояние существует у checkbox'ов. Это состояние можно задать из JS.
                        Чаще всего оно употребляется для вложенных списков для того, чтобы выбрать одним checkbox'ом всю категорию.
                        Если вдруг, внутри категории вы выбераете не все элементы, а только некоторые, то селектор для категорий
                        переходит в неопределенное состояние. Он как бы показывает, что у вас в категории есть и выбранные, и
                        ене выбранные элементы.
    :read-only        - Позволяет выбрать те элементы у которых задан атрибут только для чтения
    :valid            - Позволяет у элементов форм показать что введенный код, например, валиден.

-->
<p>
    <input type="number" min="0" max="10" class="example">
    <input type="text" class="example" disabled>
</p>

<style type="text/css">
    input.example { padding: 5px; }
    .example:enabled { background: red; }
    .example:disabled { background: yellow; }
    .example:valid { background: green; }
</style>


<!-- ########################################################################################################
    Структурные псевдоклассы - позволяет выбрать элементы в зависимости от их положения в структуре HTML документа.

    :root                   - Позволяет выбрать корневой элемент HTML документа
    :first-child            -
    :last-child             - Позволяют выбирать первого или последнего ребенка
    :nth-child              -
    :nth-last-child(2n+1)   - Позволяют выбирать n-ого ребенка или n-ого ребенка с конца. В примере выбираются все нечетные дети
    :nth-of-type            -
    :nth-last-of-type(-n+4) - Позволяют выбирать детей не только в зависимости от их положения относительно других детей, но еще
                              предварительно сгруппировав их по типу
    :only-child             -
    :only-of-type           - Позволяют выбирать уникальных детей
    :empty                  - Позволяет выбрать элементы которые пусты, т.е. не содержат никакого контента

    Как работают псевдоклассы?
-->

<!-- Псевдокласс :first-child выберет первые элементы на каждом из уровней -->

<html>                     <!-- <html> первый ребенок у корневого элемента -->
    <ul>                   <!-- <ul> первый ребенок у элемента <html> -->
        <li></li>          <!-- <li> первый ребенок у элемента <ul> -->
        <li></li>
        <li>
            <ul>           <!-- <ul> первый ребенок у элемента <li> -->
                <li></li>  <!-- <li> первый ребенок у элемента <ul> -->
                <li></li>
            </ul>
            <ul>
                <li></li>  <!-- <ul> первый ребенок у элемента <ul> -->
            </ul>
        </li>
    </ul>

    <p></p>
</html>

<!-- Псевдокласс :last-child выберет последние элементы на каждом из уровней -->

<html>
    <ul>
        <li></li>
        <li></li>
        <li>               <!-- <li> последний ребенок у элемента <ul> -->
            <ul>
                <li></li>
                <li></li>  <!-- <li> последний ребенок у элемента <ul> -->
            </ul>
            <ul>           <!-- <ul> последний ребенок у элемента <li> -->
                <li></li>  <!-- <li> последний ребенок у элемента <ul> -->
            </ul>
        </li>
    </ul>

    <p></p>                <!-- <p> последний ребенок у элемента <html> -->
</html>

<!-- Псевдокласс :only-child выберет элементы, которые являются единственными детьми внутри данного -->

<html>
    <ul>
        <li></li>
        <li></li>
        <li>
            <ul>
                <li></li>
                <li></li>
            </ul>
            <ul>
                <li></li>  <!-- <p> последний ребенок у элемента <html> -->
            </ul>
        </li>
    </ul>

    <p></p>
</html>

<!-- Псевдокласс :nth-child(2n) выберет каждый второй элемент на уровне -->

<html>
    <div>
        <span></span>
        <em></em>              <!-- n-ый элемент -->
        <div>
            <em>
                <span></span>
                <span></span>  <!-- n-ый элемент -->
            </em>
            <em>               <!-- n-ый элемент -->
                <i></i>
            </em>
        </div>
        <span></span>          <!-- n-ый элемент -->
        <div></div>
    </div>

    <div></div>                <!-- n-ый элемент -->
</html>

<!-- div:nth-of-type(2n) выберет каждый второй элемент <div> (заданного типа) на уровне иерархии -->

<html>
    <div>
        <span></span>
        <em></em>
        <div>
            <em>
                <span></span>
                <span></span>
            </em>
            <em>
                <i></i>
            </em>
        </div>
        <span></span>
        <div></div>            <!-- n-ый элемент <div> -->
    </div>

    <div></div>                <!-- n-ый элемент <div> -->
</html>

<!-- :nth-of-type(2n) выберет каждый второй элемент каждого из типов на уровне иерархии -->

<html>
    <div>
        <span></span>
        <em></em>
        <div>
            <em>
                <span></span>
                <span></span>  <!-- n-ый элемент -->
            </em>
            <em>               <!-- n-ый элемент -->
                <i></i>
            </em>
        </div>
        <span></span>          <!-- n-ый элемент -->
        <div></div>            <!-- n-ый элемент -->
    </div>

    <div></div>                <!-- n-ый элемент -->
</html>


<!-- ########################################################################################################
    Псевдоэлементы. Позволяют выбрать несуществующие элементы на странице HTML документа.

    ::first-letter { color: red; }  - Выбирает первый символ
    ::first-line { color: blue; }   - Выбирает первую строку

-->

<p class="ya">
    Яндекс.Браузер предостерегает пользователей,<br>
    когда они начинают вводить пароль на подозрительных страницах.
</p>

<style type="text/css">
    p.ya::first-letter { color: red; }
    p.ya::first-line { color: blue; }
</style>


<!-- ########################################################################################################
    Существуют еще такие псевдоэлементы как ::before и ::after которые вставляются внутри HTML документа виртуально перед
    открывающим тегом и перед закрывающим тегом элемента. Они всегда находятся здесь:

    <div>
        ::beforeОднажды, в студеную зимнюю пору
        Я из лесу вышел; был сильный мороз.
        Гляжу, поднимается медленно в гору
        Лошадка, везущая хворосту воз.::after
    </div>

    Для чего это может быть нужно? Пример:
-->

<p class="decore">
Однажды, в студеную зимнюю пору
Я из лесу вышел; был сильный мороз.
Гляжу, поднимается медленно в гору
Лошадка, везущая хворосту воз.
</p>

<style type="text/css">
    p.decore::before,
    p.decore::after {
        color: red;
        font-weight: bold;
        content: '«';
    }
    p.decore::after {
        content: '»';
    }
</style>
