<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Элементы форм</title>
    </head>
</html>

<!-- ########################################################################################################
    input - элемент позволяет создавать разные части интерфейса и обеспечивать взаимодействие с пользователем
            Более подробно об элементе на странице https://webref.ru/html/input
-->
<h2>Элемент input</h2>

<p>
    <input type="text" name="" value="Текстовое поле">
</p>

<!--
    Атрибут type - сообщает браузеру, к какому типу относится элемент формы.
    Тип бывает: button, reset, submit, password, text, file, checkbox, radio, hidden, image
-->
<p>
    <input type="button" value="Это button элемента input">
    <input type="reset" value="Это reset элемента input">
    <input type="submit" value="Это submit элемента input">
</p>
<p>
    <input type="password" placeholder="Полее ввода пароля">
    <input type="text" placeholder="Текстовое поле">
    <input type="file">
</p>

<!-- Позволяют выбрать более одного варианта из предложенных -->
<p>
    <input type="checkbox" checked> Хлеб
    <input type="checkbox"> Молоко
</p>

<!-- Используется, когда следует выбрать один вариант из предлоеженных. Элементы группируются по атрибуту name -->
<p>
    <input type="radio" name="drink"> Вода
    <input type="radio" name="drink" checked> Сок
</p>

<!--
    В HTML5 появились новые типы input'ов.
    Такие типы как date, email, url, number чаще всего используются для удобства ввода на планшетах, смартфонах.
-->
<p>
    <!-- Поле для выбора календарной даты. Некоторые браузеры поддерживают ввод даты, для остальных это простое тектовое поле -->
    <input type="date" placeholder="date">
    <!-- Для адресов электронной почты -->
    <input type="email" placeholder="e-mail">
    <!-- Для веб адресов -->
    <input type="url" placeholder="URL"><br>
    <!-- Ввод чисел -->
    <input type="number" min="-10" max="10" placeholder="range: -10..10" width="200">
    <!-- Виджет для выбора цвета -->
    <input type="color">
    <!-- Ползунок для выбора чисел в указанном диапазоне -->
    <input type="range" min="0" max="100" value="0">
</p>

<!-- Атрибут placeholder - выводит текст внутри поля формы, который исчезает при получении фокуса или при наборе текста -->
<p>
    <input type="text" placeholder="Ваше Ф.И.О.">
</p>

<!-- Атрибут disabled - блокирует доступ и изменение элемента -->
<p>
    <input type="text" value="Вы человек" disabled>
</p>


<!-- ########################################################################################################
    select - Элемент интерфейса в виде списка, позволяющий выбрать одно или несколько значений
-->
<h2>Элемент select</h2>

<p>
    <select name="hero">
        <option selected>Выберите героя:</option>
        <option value="Чебурашка">Чебурашка</option>
        <option value="Крокодил Гена">Крокодил Гена</option>
        <option value="Шапокляк">Шапокляк</option>
        <option value="Крыса Лариса">Крыса Лариса</option>
    </select>
</p>

<!-- Атрибут multiple - позволяет одновременно выбирать сразу несколько элементов списка -->
<p>
    <select name="hero" multiple size="3">
        <option selected>Выберите героя:</option>
        <option value="Чебурашка">Чебурашка</option>
        <option value="Крокодил Гена">Крокодил Гена</option>
        <option value="Шапокляк">Шапокляк</option>
        <option value="Крыса Лариса">Крыса Лариса</option>
    </select>
</p>


<!-- ########################################################################################################
    textarea - элемент представляет собой элемент формы для создания области, в которую можно вводить
               несколько строк текста.
-->
<h2>Элемент textarea</h2>

<p>
    <textarea name="name" rows="7" cols="35" placeholder="Введите текст">Текст</textarea>
</p>


<!-- ########################################################################################################
    button - элемент создает на веб-странице кнопки.
             В отличии от элемента input и его атрибутов button, reset и submit, элемент button позволяет
             задавать содержимое не в атрибуте, а в самом теге, что позволяет размещать дополнительные
             элементы, например картинку.
-->
<h2>Элемент button</h2>

<p>
    <button>Это кнопка</button>
    <button type="button">Это кнопка button</button>
    <button type="reset">Это кнопка reset</button>
    <button type="submit">Это кнопка submit</button>
</p>
<p>
    <button>Это кнопка <img src="../res/button.png" alt=""></button> <!-- Вставка дополнительного элемента -->
</p>


<!-- ########################################################################################################
    label - элемент устанавливает связь между определенной меткой, в качестве которой обычно выступает текст,
            и элементом формы (input, textarea, select)
-->
<h2>Элемент label</h2>

<p>
    <p>Выберите напиток:</p>

    <input type="checkbox" id="check1"><label for="check1">Коньяк</label><br> <!-- При нажатии на label отметится checkbox -->
    <label><input type="checkbox">Арманьяк</label><br>
    <input type="checkbox" id="check3"><label for="check3">Кальвадос</label><br>

    <label for="comment">Комментарий:</label><br> <!-- При нажатии на label установится фокус в textarea -->
    <textarea id="comment" placeholder="Введите комментарий"></textarea>

</p>
