<div class="row">
    <div class="col-8">

        <article> <!-- ===================================================================================== -->
            <h3>MathML</h3>
            <div class="card bg-light mb-3 p-3">
                <!-- Количество элементов <code>:
                    * Если один, то отображается исходный код и он же проигрывается на странице.
                    * Если 2 или более, то первый отображается как исходный код, второй проигрывается на странице.
                -->
                <code class="html">
                    <math xmlns="https://www.w3.org/1998/Math/MathML">
                        <mi>x</mi><mo>=</mo>
                        <mfrac>
                            <mrow>
                                <mo>-</mo><mi>b</mi><mo>±</mo>
                                <msqrt>
                                    <msup>
                                        <mi>b</mi><mn>2</mn>
                                    </msup>
                                    <mo>-</mo><mn>4</mn><mi>a</mi><mi>c</mi>
                                </msqrt>
                            </mrow>
                            <mrow>
                                <mn>2</mn><mi>a</mi>
                            </mrow>
                        </mfrac>
                    </math>
                </code>
            </div>
        </article>

        <article> <!-- ===================================================================================== -->
            <h3>SVG</h3>
            <p>Позволяет создавать векторные изображения при помощи элементарных геометрических фигур</p>
            <div class="card bg-light mb-3 p-3">
                <code class="html">
                    <svg width="300" height="300" xmlns="https://www.w3.org/2000/svg">
                        <rect x="0" y="0" width="200" height="200" fill="#268bd2" />
                        <circle cx="180" cy="180" r="120" fill="#8bc34a" />
                    </svg>                    
                </code>
            </div>
        </article>

        <article> <!-- ===================================================================================== -->
            <h3>HTML</h3>
            <p>HTML (Hyper Text Markup Language) язык разметки документов, предназначенных для обмена ими в Интернете</p>
            <div class="card bg-light mb-3 p-3">
                <code class="html">
                    <h1>Список покупок</h1>
                    <ul>
                        <li>Молоко</li>
                        <li>Хлеб</li>
                        <li>Яблоки</li>
                        <li>Audi TT</li>
                    </ul>
                </code>
            </div>
        </article>

    </div>
</div>
